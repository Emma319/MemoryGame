<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Matching Game</title>
    <meta name="description" content="udacity project matching game">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves">0</span> Moves | Time:
            <span class="timer"></span>
            <span class="countdown"></span>

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck">
        </ul>

        <section class="message hidden">
            <div class="comfirm hidden">
                <h1>Are you sure you want to restart a game?</h1>
                <i class="fa fa-question"></i>
                <div class="comfirmBtn">
                    <button class="yesBtn" onclick="restart()">Yes</button>
                    <button class="noBtn" onclick="closeMsg()">No</button>
                </div>
            </div>

            <div class="win hidden">
                <h1>Congratulations! You Won!</h1>
                <p>with <span class="move">
                    </span> Moves and <span class="score">
                    </span> Stars in <span class="time">
                    </span> seconds.
                </p>
                <i class="fa fa-check"></i>
                <button class="againBtn" onclick="restart()">Play Again!</button>
            </div>

            <div class="over hidden">
                <h1>TIME OUT!!</h1>
                <p>You are over 10 minutes.</p>
                <i class="fa fa-exclamation"></i>
                <button class="againBtn" onclick="restart()">Play Again!</button>
            </div>
        </section>
    </div>

    <script src="lib/easytimer.js/dist/easytimer.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
